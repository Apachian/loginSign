<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login SignUp Form</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav-logo">CodingLab</a>

        <ul class="nav-items">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Product</a>
            <a href="#" class="nav-link">Service</a>
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
        <button class="button" id="form-open">Login</button>
      </nav>
    </header>
    <!--     
    <---------- Home ---------------->

    <section class="home">
      <div class="form-container">
        <i class="fa-solid fa-xmark form-close"></i>
        <!-- <------ Login Form --------->
        <div class="form login-form">
          <form action="#">
            <h2>Login</h2>

            <div class="input-box">
              <input type="email" placeholder="Enter Your Email" required />
              <i class="fa-regular fa-envelope email"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                placeholder="Enter Your Password"
                required
              />
              <i class="fa-solid fa-lock password"></i>
              <i class="fa-solid fa-eye-slash pw-hide"></i>
            </div>

            <div class="option-field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember Me</label>
              </span>
              <a href="#" class="forget-pw">Forget Password</a>
            </div>
            <button class="button">Login Now</button>
            <div class="login-SignUp">
              Don't Have An Account ? <a href="" id="signup">SignUp</a>
            </div>
          </form>
        </div>

        <!-- <--------- Sign form -->
        <div class="form signup-form">
          <form action="#">
            <h2>SignUp</h2>

            <div class="input-box">
              <input type="email" placeholder="Enter Your Email" required />
              <i class="fa-regular fa-envelope email"></i>
            </div>
            <div class="input-box">
              <input type="password" placeholder="Create Password" required />
              <i class="fa-solid fa-lock password"></i>
              <i class="fa-solid fa-eye-slash pw-hide"></i>
            </div>
            <div class="input-box">
              <input type="password" placeholder="Confirm Password" required />
              <i class="fa-solid fa-lock password"></i>
              <i class="fa-solid fa-eye-slash pw-hide"></i>
            </div>

            <button class="button">SignUp Now</button>
            <div class="login-SignUp">
              Already Have An Account ? <a href="" id="loginIn">LoginIn</a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
